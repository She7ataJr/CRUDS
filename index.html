<html>

<head>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    

    <section class="inputs">
        <div class="w-75 mx-auto py-3">

            <h3 class="fw-bolder my-2">Product Managment System</h3>
    
            <label for="productNameInput" >ProductName :</label>
            <input type="text" class="form-control mb-3"oninput="validateName()" id="productNameInput">
    
            <label for="ProductPriceInput">ProductPrice :</label>
            <input type="number" class="form-control mb-3" oninput="validatePrice()" id="productPriceInput">
    
            <label for="ProductCategoryInput">ProductCategory :</label>
            <input type="text" class="form-control mb-3" id="productCategoryInput">
    
            <label for="ProductDescInput">ProductDesc :</label>
            <textarea type="text" class="form-control mb-3" id="productDescInput"></textarea>
            <button  id="addBtn" class="btn btn-info">add Product</button>
        </div>    

    </section>

    <section class="outputs">
        <div class="w-75 mx-auto p-4">
            <label for="search">Search:</label>
            <input type="text" class="form-control" oninput="Search(this.value)" id="search" placeholder="search by name"/>
        </div>
        <table class="table w-75 mx-auto my-4">
            <thead>
                <th>Index</th>
                <th>ProductName</th>
                <th>ProductPrice</th>
                <th>ProductCategory</th>
                <th>ProductDesc</th>
                <th>update</th>
                <th>delete</th>
    
            </thead>
            <tbody id="tableBody">
             
            </tbody>
        </table>
    </section>



    <script src="js/main.js"></script>
</body>

</html>
